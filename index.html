<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocabulary Quiz Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      color: #333;
      text-align: center;
    }
    header {
      position: relative;
      overflow: hidden;
    }
    header img {
      width: 100%;
      height: auto;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    h1 {
      margin-top: 1rem;
      font-size: 2.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 2rem auto;
    }
    li {
      background: white;
      margin: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    a {
      text-decoration: none;
      color: #0277bd;
      font-size: 1.2rem;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://source.unsplash.com/1600x400/?education,books" alt="Quiz Banner">
  </header>
  <h1>📘 Vocabulary Quiz Hub</h1>
  <ul id="fileList">Loading quizzes...</ul>

  <footer>
    Powered by GitHub Pages | Designed by HatOwn
  </footer>

  <script>
    const owner = "HatOwn";
    const repo = "Huh";

    fetch(`https://api.github.com/repos/${owner}/${repo}/contents/`)
      .then(response => response.json())
      .then(files => {
        const list = document.getElementById("fileList");
        list.innerHTML = "";
        files.forEach(file => {
          if (file.name.endsWith(".html") && file.name !== "index.html") {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = file.name;
            a.textContent = `📝 ${file.name.replace(".html", "").replace(/_/g, " ")}`;
            li.appendChild(a);
            list.appendChild(li);
          }
        });
      })
      .catch(err => {
        document.getElementById("fileList").textContent = "⚠ Failed to load quiz list.";
        console.error(err);
      });
  </script>
</body>
</html>
