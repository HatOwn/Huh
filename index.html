<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Literary Vocabulary Quizzes</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      background: linear-gradient(135deg, #f3e7e9 0%, #e3eeff 100%);
      color: #333;
    }

    header {
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    header img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      filter: brightness(90%) contrast(1.1);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      margin: 1rem 0 0.5rem;
      font-size: 3rem;
      color: #2c2c2c;
      letter-spacing: 1px;
    }

    p.subtitle {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
    }

    ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0;
      list-style: none;
    }

    li {
      background: linear-gradient(120deg, #ffffff 0%, #f9f9ff 100%);
      margin: 1rem;
      padding: 1.5rem 2rem;
      width: 240px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    li:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    a {
      font-family: 'Quicksand', sans-serif;
      text-decoration: none;
      color: #2e5c8c;
      font-size: 1.2rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 1rem;
      font-family: 'Quicksand', sans-serif;
      color: #888;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.samsonsky.com/wp-content/uploads/2023/01/20232230/samson_sky-blog-smithsonian-cover.jpg" alt="Poetic Banner">
    <h1>Vocabulary Garden</h1>
    <p class="subtitle">Explore words through subtle elegance</p>
  </header>

  <ul id="fileList">Loading...</ul>

  <footer>
    “Language is the dress of thought.” – Samuel Johnson <br>
    Powered by GitHub Pages · Crafted with ❤️ by HatOwn
  </footer>

  <script>
    const owner = "HatOwn";
    const repo = "Huh";

    fetch(`https://api.github.com/repos/${owner}/${repo}/contents/`)
      .then(response => response.json())
      .then(files => {
        const list = document.getElementById("fileList");
        list.innerHTML = "";
        files.forEach(file => {
          if (file.name.endsWith(".html") && file.name !== "index.html") {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = file.name;
            a.textContent = file.name.replace(".html", "").replace(/_/g, " ");
            li.appendChild(a);
            list.appendChild(li);
          }
        });
      })
      .catch(err => {
        document.getElementById("fileList").textContent = "⚠ Could not load content.";
        console.error(err);
      });
  </script>
</body>
</html>
