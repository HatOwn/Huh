<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Quiz Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 1rem auto;
      padding: 1rem;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Vocabulary Quiz Hub</h1>
  <ul id="fileList">Loading quizzes...</ul>

  <script>
    const owner = "HatOwn";
    const repo = "Huh";
    const branch = "main";

    fetch(`https://api.github.com/repos/${owner}/${repo}/contents/`)
      .then(response => response.json())
      .then(files => {
        const list = document.getElementById("fileList");
        list.innerHTML = "";
        files.forEach(file => {
          if (file.name.endsWith(".html") && file.name !== "index.html") {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = file.name;
            a.textContent = `ðŸ“„ ${file.name}`;
            li.appendChild(a);
            list.appendChild(li);
          }
        });
      })
      .catch(err => {
        document.getElementById("fileList").textContent = "Failed to load quiz list.";
        console.error(err);
      });
  </script>
</body>
</html>
